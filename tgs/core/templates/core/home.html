{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid pt-1">
  <div class="row pt-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'core/images/1.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/images/2.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/images/3.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/images/4.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/images/5.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/images/6.jpg' %}" class="d-block w-100" alt="Not Available">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="container-fluid bg text-center text-light">
  <div class="container my-5 border border-primary border-2 rounded trans-l1">
    <div class="row">
      <div class="col-12">
        <div class="fstyle" style="font-size:8vw">MONTHLY WINNERS</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr style='border: 2px solid white;'>
      </div>
      <div class="col-2">
        <img src="{% static 'core/images/swards.png' %}">
      </div>
      <div class="col">
        <hr style='border: 2px solid white;'>
      </div>
    </div>

    <div class="row pt-3">
      <div class="offset-3"></div>
      <div class="col-6">
        <div class="fstyle border border-primary rounded trans-l2" style="font-size:5vw;">
          <img src="{% static 'core/images/legend.png' %}" alt="" width="18%">
          Legend Team</div>
          <div>
            <div class="container-fluid">
              <div class="row py-2">
                <div class="col-md-4">
                  <img src="{{first.team_img.url}}" alt="Not Available" class="img-fluid border border-light rounded">
                </div>
                <div class="col-md-8" style="font-size:4vw;">
                  {{first.team_name|upper}}
                  <a href="#" class="btn btn-sm btn-outline-primary">Team Details</a>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="row py-4">
        <div class="col-6">
          <div class="fstyle border border-primary rounded trans-l2 mx-3" style="font-size:4vw;">
            <img src="{% static 'core/images/champian1.png' %}" alt="" width="15%">
            Champian Team</div> 
          <div class="container-fluid">
            <div class="row py-2">
              <div class="col-md-4 px-4">
                <img src="{{second.team_img.url}}" alt="Not Available" class="img-fluid border border-light rounded">
              </div>
              <div class="col-md-8" style="font-size:4vw;">
                {{second.team_name|upper}}
                <a href="#" class="btn btn-sm btn-outline-primary">Team Details</a>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-6">
          <div class="fstyle border border-primary rounded trans-l2 mx-3" style="font-size:4vw;">
            <img src="{% static 'core/images/champian2.png' %}" alt="" width="15%">
            Champian Team</div> 
          <div class="container-fluid">
            <div class="row py-2">
              <div class="col-md-4 px-4">
                <img src="{{third.team_img.url}}" alt="Not Available" class="img-fluid border border-light rounded">
              </div>
              <div class="col-md-8" style="font-size:4vw;">
                {{third.team_name|upper}}
                <a href="#" class="btn btn-sm btn-outline-primary">Team Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
        
    </div>
  </div>
</div>

{% endblock content %}
