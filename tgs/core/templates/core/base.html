<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{% block title %}TGS Gaming{% endblock title %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
</head>

<body>

  <div class="container-fluid bg-dark">
    {% include 'core/navbar.html' %}
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
      </div>
    </div>

    <div class="row">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <div class="container-fluid bg-dark">
    {% include 'core/footer.html' %}
  </div>
  
  <script src="{% static 'core/js/jquery.js' %}"></script>
  <script src="{% static 'core/js/popper.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'core/js/all.min.js' %}"></script>
  <script src="{% static 'core/js/script.js' %}"></script>
</body>

</html>
